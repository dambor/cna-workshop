spring:
  application:
    name: greeting-ui
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
        enabled: false

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    enabled: false

hystrix:
  stream:
    queue:
      enabled: false

stubrunner:
  snapshot-check-skip: true
  stubs-mode: REMOTE

repo:
  with:
    binaries: https://dl.bintray.com/ciberkleid/maven-repo